        <h2>Contact</h2>
        <div id="identity">
          <label for="firstname">Prénom :</label>
          <input type="text" id="firstname" name="firstname" required>

          <label for="lastname">Nom :</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>

        <div id="contact">
          <label for="email">Adresse courriel :</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Numéro de téléphone :</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
    </section>

    <section>
        <h2>Paiement</h2>
        <div>
          <label for="creditcard">Numéro de carte de crédit :</label>
          <input type="text" id="creditcard" name="creditcard" required pattern="\d{16}">
        </div>

        <div>
          <label for="creditcardexpiry">Date d'expiration de la carte :</label>
          <input type="month" id="creditcardexpiry" name="creditcardexpiry" required>
        </div>
    </section>
